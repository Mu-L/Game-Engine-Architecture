<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">
        <link rel="stylesheet" href="css/reveal-custom-styles.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/vnd.microsoft.icon" />
        <title>Game Engine Architecture Slides</title>
        <!-- Some additional style modifications and helper classes -->
        <style>
            /* Stretch the presentation */
            .reveal-container, .reveal {
                width: 100%;
                height: 100%;
           }
           /* v3.7 increased by default font sizes by a lot so bring them back where we like them */
           .reveal {
               font-size: 38px;
           }
           .reveal table { /* Markdown tables are a tad too big */
                font-size: 0.75em;
           }
           /* But tables are also used for line numbers in code so don't touch these */
           .reveal code table {
               font-size: inherit;
           }

           .left-aligned {
                text-align: left;
           }
        </style>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="reveal-container">
            <div class="reveal">
                <div class="slides">
                    <section data-markdown="demo.md"
                             data-separator="^(\r\n|\n)--- NEXT SLIDE ---(\r\n|\n)"
                             data-separator-vertical="^(\r\n|\n)--- VERTICAL SLIDE ---(\r\n|\n)"
                             data-separator-notes="^Note:"
                             data-charset="utf8">
                    </section>
                </div>
            </div>
        </div>
        <div id="meta-section">
            <a href="/Game-Engine-Architecture"><i class="fa fa-home"></i></a>
            <a href="#"><i class="fa fa-reply-all"></i></a>
            <br/>
            <span id="lecture-name"></span>
        </div>
        <script src="js/reveal.js"></script>
        <script>
            (function () {
                var queryStringArgs = (function(a) {
                     if (a == "") return {};
                     var b = {};
                     for (var i = 0; i < a.length; ++i)
                     {
                         var p=a[i].split('=', 2);
                         if (p.length == 1)
                             b[p[0]] = "";
                         else
                             b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                     }
                     return b;
                })(window.location.search.substr(1).split('&'));

                var presentationURL = queryStringArgs["lecture"];
                var hostAddress = "/Game-Engine-Architecture/";
                if (!presentationURL) {
                    setTimeout(function () {
                        window.location.href = hostAddress;
                    }, 0);
                    return;
                }
                var convertToPrintableName = function (lecture) {
                    var alwaysCapitalizedWords = ["ui", "ai", "ue4", "ue", "ue5"];
                    return lecture.split(".")[1].split("_").map(function (word) {
                        if (alwaysCapitalizedWords.indexOf(word) != -1) {
                            return word.toUpperCase();
                        }
                        return word.substr(0, 1).toUpperCase() + word.substr(1);
                    }).join(" ");
                };
                document.getElementById("lecture-name").textContent = convertToPrintableName(queryStringArgs["lecture"]);

                var revealSection = document.querySelector(".reveal .slides section");
                revealSection.dataset.markdown = hostAddress + "/lectures/" + queryStringArgs["lecture"];
                // Full list of configuration options available at:
                // https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                    controls: true,
                    touch: true,
                    mouseWheel: true,
                    overview: true,
                    progress: true,
                    slideNumber: "c/t",
                    history: true,
                    center: true,
                    help: true,
                    margin: 0.1,


                    transition: 'slide',

                    dependencies: [
                        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                        { src: 'plugin/zoom-js/zoom.js', async: true },
                        { src: 'plugin/math/math.js', async: true },
                        { src: 'plugin/notes/notes.js', async: true,  condition: function () { return !!document.body.classList; } }
                    ]
                });
            })();

        </script>

    </body>
</html>
